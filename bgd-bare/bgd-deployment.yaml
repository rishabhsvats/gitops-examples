---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: bgd
  name: bgd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bgd
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bgd
    spec:
      containers:
      - image: quay.io/redhatworkshops/bgd:latest
        resources:
          requests:
            memory: 1000Mi
            cpu: 1000m
          limits:
            memory: 2000Mi
            cpu: 2000m
        name: bgd
        env:
        - name: COLOR
          value: "blue"
      nodeSelector:
        topology.kubernetes.io/region: testregion
